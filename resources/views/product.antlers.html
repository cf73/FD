<section 
    id="topImage" 
    class="d-flex flex-column justify-content-center align-items-center align-content-center" 
    data-aos="fade" 
    data-aos-duration="2500" 
    style="width: 100%;height: 70vh;background: url({{brand}}{{background-image}}{{/brand}}) right / cover no-repeat;position: fixed;z-index: -99999;">
    <div id="top-gradient" style="background: linear-gradient(#050B20 0%, rgba(5,11,32,0) 100%);position: absolute;top: calc(70vh - 333px);left: 0;transform: rotate(180deg);width: 100%;height: 333px;z-index: 999;"></div>
</section>
<div class="container-fluid" style="background: rgb(5,11,32); background: linear-gradient(0deg, rgba(5,11,32,0.85) 0%, rgba(5,11,32,0.33) 100%);">
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-8" style="padding-top: 78px; padding-bottom: 88px;">
            <!-- <div class="row">
                <div class="col">
                    <p style="color: azure;">{{brand}}<a style="color: azure; text-decoration: none;" href="/{{brand_type}}">{{brand_type | title}}</a>{{/brand}} / {{brand}}<a style="color: azure; text-decoration: none;" href="{{url}}">{{title}}</a>{{/brand}} / {{title}}</p>
                </div>
            </div> -->
            <div class="row">
                <div class="col">
                    <div class="flex-column align-items-lg-center align-items-xl-start" data-aos="fade" data-aos-duration="3000" data-aos-delay="1000"><img data-aos="fade-up" data-aos-duration="700" data-aos-delay="150" src="{{logo}}" style="margin-bottom: 50px;">
                        <h1>{{brand}}<a href="{{url}}">{{title}}</a>{{/brand}}</h1>
                        <h2>{{title}}</h2>
                        <img src="{{main_product_image}}" style="width: 100%; margin: 30px 0;">
                        <p>{{product_blurb}}</p>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 115px;">
                <h3 style="color: rgb(209,210,238); margin-bottom: 30px;" data-aos="fade-up" data-aos-duration="{{increment from='500' by='150'}}">Other products by this brand:</h3>
                {{ collection:products :brand:is="brand:id" :id:isnt="id" }}
                <div class="col-4" data-aos="fade-up" data-aos-duration="{{increment from='500' by='150'}}" data-aos-delay="{{increment from='0' by='100'}}"><img src="{{main_product_image}}" style="width: 100%;">
                    <h3 style="color: rgb(209,210,238);">{{title}}</h3>
                    <p style="color: rgb(209,210,238);font-family: Poppins, sans-serif;margin-top: 20px;font-size: 14px;line-height: 27px;letter-spacing: 0.04em;">{{brief_product_blurb}}</p>
                    <a href="{{url}}"><button class="btn btn-primary" type="button">Explore the <strong>{{title}}</strong></button></a>
                </div>
                {{ /collection:products }}
                
            </div>
        </div>
    </div>
</div>
