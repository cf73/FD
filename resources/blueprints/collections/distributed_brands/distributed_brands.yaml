title: 'Distributed Brands'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: main_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Main image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: logo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          max_files: 1
      -
        handle: tagline
        field:
          input_type: text
          antlers: false
          display: Tagline
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
