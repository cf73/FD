title: Brands
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: brand_type
        field:
          options:
            distributed-brands: 'Distributed Brand'
            brand-ambassador: 'Brand Ambassador'
          multiple: false
          max_items: 1
          clearable: false
          searchable: false
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Brand Type'
          type: select
          icon: select
          instructions: 'What type of brand is this?'
          listable: hidden
      -
        handle: main_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Main image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: background-image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Background Image'
          type: assets
          icon: assets
          instructions: 'Choose an image to show in the background on the brand page'
          listable: hidden
      -
        handle: detail_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Detail image'
          type: assets
          icon: assets
          instructions: 'Choose an image that will display on the top of the brand page in the foreground'
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: hidden
          listable: hidden
          default: brand
      -
        handle: logo
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          max_files: 1
      -
        handle: tagline
        field:
          input_type: text
          antlers: false
          display: Tagline
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
